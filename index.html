<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="http://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <div class="header">
      <span class="logo">Odin Calculator</span>
    </div>
    <div class="content">
      <input type="text" name="last" id="last-output" disabled>
      <input type="text" name="output" id="output" disabled>
      <div class="buttons">
        <div class="calculation-left">
          <button class="equation clear">CE</button>
          <button class="equation minus">C</button>
          <button class="equation result" id="result">=</button>
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button class="digit zero">0</button>
        </div>
        <div class="calculation-right">
          <button class="calculation">+</button>
          <button class="calculation">-</button>
          <button class="calculation">*</button>
          <button class="calculation">/</button>
          <button class="calculation">,</button>
        </div>
      </div>
    </div>
    <div class="footer">This is footer</div>
  </body>

</html>
